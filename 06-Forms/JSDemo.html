<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form>

        <input type="range" name="slider" min="0" max="120" value="9" onchange="changeVal(this.value)">
        <output id="valOut">9</output>
        <br>
    
    </form>


    <script>

        function changeVal(val){
            document.getElementById('valOut').value = val
            if (val > 90){
               sty = document.getElementById('valOut')
               sty.style.color = "red" 
            } else {
                sty.style.color = "black" 
            }
        }


    </script>
</body>
</html>
